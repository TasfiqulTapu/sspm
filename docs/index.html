<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
        theme: {
            extend: {
              colors: {
               'text': '#e7e4e5',
               'background': '#050505',
               'primary': '#a69e9b',
               'secondary': '#111312',
               'accent': '#717b7f',
               'hl': '#63b681',
              },
            }
        } 
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Inter:700|Inter:400');
    body {
        font-family: 'Inter';
        font-weight: 400;
    }
    h1, h2, h3, h4, h5 {
        font-family: 'Inter';
        font-weight: 700;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css" integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">
</head>
<body class="bg-background text-text">
  <nav class="flex flex-row my-3 mx-3">
    <h2 class="text-3xl font-bold ml-5">sspm</h2>
    <div class="grow"></div>
    <a href="https://github.com/TasfiqulTapu/sspm" class="text-3xl hover:text-accent font-bold mr-5"><i class="fa fa-github" aria-hidden="true"></i></a>
  </nav>
  <div class="flex flex-col mt-40 mb-40">
    <h1 class="text-6xl font-bold text-center">Install the right <span class="text-transparent bg-clip-text bg-gradient-to-r from-primary to-accent">package,</span><br/> every time.</h1>
    <div class=" text-center w-100 flex flex-row">
      <span></span>
      <span class="text-lg text-primary w-[65ch] mx-auto">Ensure you install the correct package and get warned about suspicious packages, seamlessly integrate with npm and pnpm</span>
      <span></span>
    </div>
      <div class="text-center my-10"><span id="copy" class="bg-secondary text-primary text-lg font-mono p-4 rounded hover:border-primary hover:border-2 focus:border-hl focus:border-2 group"><i class="text-2xl text-text font-bold fa fa-terminal" aria-hidden="true"></i>&nbsp; npm i -g sspm &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <i class="fa fa-clipboard group-hover:text-text text-secondary" aria-hidden="true"></i></span></div>
  </div>
  
  <footer>
    <div class="mx-20 mb-5">
      <hr class="border-secondary border-1.5 mb-5">
      <h3 class="text-xl font-bold">Made with &#10084; by <a class="underline" href="https://tapu.pages.dev">Tapu</a></h3>
      <p class="text-primary">Copyright Â© 2023 All Rights Reserved. <a class="underline" href="https://github.com/TasfiqulTapu/sspm/blob/main/LICENSE.md">MIT</a> License</p>
    </div>
  </footer>
  <script>
    let copy = document.querySelector('#copy');
    copy.addEventListener("click", ()=>{
      navigator.clipboard.writeText('npm i -g sspm');
      copy.classList.remove('hover:border-primary');
      copy.classList.add('border-hl');
      copy.classList.add('border-2');
      document.getElementsByClassName('fa-clipboard')[0].classList.add('text-hl');
      document.getElementsByClassName('fa-clipboard')[0].classList.remove('group-hover:text-text');
      document.getElementsByClassName('fa-terminal')[0].classList.add('text-hl');
      setTimeout(()=>{
        copy.classList.add('hover:border-primary');
        copy.classList.remove('border-hl');
        copy.classList.remove('border-2');
        document.getElementsByClassName('fa-terminal')[0].classList.remove('text-hl');
        document.getElementsByClassName('fa-clipboard')[0].classList.remove('text-hl');
        document.getElementsByClassName('fa-clipboard')[0].classList.add('group-hover:text-text');
      }, 1000);
    })
  </script>
</body>
</html>
